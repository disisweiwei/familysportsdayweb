<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GMIS HOUSES Scoreboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6 bg-cover bg-center" style="background-image: url('./img/carousel-1.jpg');">
  <div class="bg-black bg-opacity-50 w-full min-h-screen flex flex-col items-center p-6">
    <header class="mb-8">
      <h1 class="text-4xl font-bold text-white">Scoreboard</h1>
      <p class="text-gray-300 mt-2"></p>
    </header>

    <main class="w-full max-w-4xl bg-white bg-opacity-90 rounded-lg shadow-lg p-8">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
        <div class="team-card bg-yellow-100 rounded-lg p-6 text-center">
          <h2 class="text-xl font-semibold text-yellow-800 mb-2">Kartini</h2>
          <p class="score text-5xl font-extrabold text-blue-900" id="score-kartini">917</p>
        </div>
        <div class="team-card bg-green-100 rounded-lg p-6 text-center">
          <h2 class="text-xl font-semibold text-green-800 mb-2">Lincoln</h2>
          <p class="score text-5xl font-extrabold text-green-900" id="score-lincoln">1032</p>
        </div>
        <div class="team-card bg-blue-100 rounded-lg p-6 text-center">
          <h2 class="text-xl font-semibold text-blue-800 mb-2">Tagore</h2>
          <p class="score text-5xl font-extrabold text-yellow-900" id="score-tagore">886</p>
        </div>
        <div class="team-card bg-red-100 rounded-lg p-6 text-center">
          <h2 class="text-xl font-semibold text-red-800 mb-2">Tolstoy</h2>
          <p class="score text-5xl font-extrabold text-red-900" id="score-tolstoy">1036</p>
        </div>
      </div>
    </main>

    <footer class="mt-12 text-gray-300 text-sm">
      &copy; GMIS Scoreboard
    </footer>
  </div>

  <script>
    // Load scores from localStorage and update the scoreboard
    const teams = ['kartini', 'lincoln', 'tagore', 'tolstoy'];

    function loadScores() {
      teams.forEach(team => {
        const score = localStorage.getItem('score-' + team);
        document.getElementById('score-' + team).textContent = score !== null ? score : 0;
      });
    }

    window.addEventListener('load', loadScores);
  </script>
</body>
</html>
